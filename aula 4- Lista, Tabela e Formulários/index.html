<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4- Lista, Tabela e Formulários</title>
    <style>
        table, th, td{
            border: 1px solid rgb(48, 3, 65);
            border-collapse: collapse;
            background-color: rgb(195, 87, 214);
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista, Tabela e Formulários</h1>
    </header>
    <main>
        <section>
            <h2>Glossário</h2>
            <dl>
                <dt>HTML:</dt>
                <dd>Linguagem de marcação usada para estruturar páginas na web.</dd>

                <dt>CSS:</dt>
                <dd>Folha de estilo, usadas para definir aparência e layout</dd>

                <dt>JavaScript</dt>
                <dd>Linguagem de programação usada para adicionar interatividade às páginas</dd>
            </dl>
        </section>
        <hr>
        <section>
            <h2>Tabela</h2>
            <table border="8" heigth"100" width="300" cellpadding="15" cellspacing="50">
                <tr>
                    <th colspan="2">Nome e Idade</th>
                    <!-- <th>Idade</th> -->
                </tr>
                <tr valing="top">
                    <td rowspan="2">Ana</td>
                    <td>20</td>
                </tr>
                <tr>
                    <!-- <td>Carla</td> -->
                    <td>30</td>
                </tr>
                <tr valing="bottom">
                    <td align="center">Eliza</td>
                    <td>60</td>
                </tr>
            </table>
        </section>
